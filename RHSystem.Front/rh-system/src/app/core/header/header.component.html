<header class="fixed-top" >
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" *ngIf="(user$ | async) as user; else home">HOME</a>
        <ng-template #home>
            <a class="navbar-brand text-center">
                Bem vindo, ao RHSystem
            </a>
        </ng-template>

        <div *ngIf="(user$ | async) as user; else login" >
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{user.username}}</a>
            <a (click)="logout()" class=""> 
                  Deslogar
            </a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">
                    Por favor, realize o login!
                </a>
            </span>
        </ng-template>
    </nav>
</header>
